<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">  
        <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
    </head>

    <body>
        <style>
         .container{
                width: 100%;
                display: flex;
                flex-direction: column;
            }

            .header{
                height: 120px;
                width: 100%;
                display: flex;
                flex-direction: row;
            }
            .nav, .cart{
                width: 10%;
            }
            .logo{
                width: 80%;
                text-align: center;
            }
            
            .logo .a{
                font-family: 'Indie Flower', cursive;
                text-decoration: none;
                font-size: 82px;
                color: black;
            }

            .h2{
                margin-top: 10px;
                text-align: center;
                margin: 4px;
                font-size: 25px;
                font-family: 'Indie Flower', cursive;
            }
            .item-grid{
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-evenly;
                margin-top: 10px;
            }

            .item{
                margin-top: 6px;
                display: flex;
                width: 48%;
                flex-direction: column;
                align-items: center;
            }

            .item > h1{
                font-family: 'Indie Flower', cursive;
                font-size: 20px;
                }

            .item > span{
                font-size: 20px;
            }

            .footer{
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .footer .link{
                margin: 20px 0px 10px 0px;
                text-decoration: none;
                font-family: 'Indie Flower', cursive;
                font-size: 15px;
                color: black;
            }

            .demo{
                padding: 0px;
                font-family: 'Tajawal', sans-serif;
                background: black;
                font-size: 30PX;
                color: white;
            }

            .label{
                display: none;
            }

            @media screen and (min-width: 640px) {
                .label{
                    visibility: visible;
                    line-height: 52px;
                    width: 100%;
                    display: flex;
                    flex-direction: row;
                    justify-content: space-evenly;
                    font-family: 'Indie Flower', cursive;
                }
            }

            @media screen and (min-width: 900px){
                .item{
                margin-top: 6px;
                display: flex;
                width: 32%;
                flex-direction: column;
                align-items: center;
            }
            }

        </style>
        <div class="container">
            <header class="header">
                    <div class="nav"></div>
                    <div class="logo"><a class= "a" href="">SHOP</a></div>
                    <div class="cart"></div>
            </header>
            <div class="label">
                    <div class="label-item">Men's Outwear</div>
                    <div class="label-item">Ladies Outwear</div>
                    <div class="label-item">Men's Tshirt</div>
                    <div class="label-item">Ladies Tshirt</div>
            </div>
            <h2 class="h2">Men's Outwear</h2>

            <div class="item-grid">
                <div class="item">
                    <img src="tshirt1.jpg" alt="">
                    <h1>Mens Tech Shell Full-Zip</h1>
                    <span>22.5$</span>
                </div>
                <div class="item">
                    <img src="tshirt2.jpg" alt="">
                    <h1>Mens Tech Shell Full-Zip</h1>
                    <span>22.5$</span>
                </div>
                <div class="item">
                    <img src="tshirt3.jpg" alt="">
                    <h1>Mens Tech Shell Full-Zip</h1>
                    <span>22.5$</span>
                </div>
                <div class="item">
                    <img src="tshirt4.jpg" alt="">
                    <h1>Mens Tech Shell Full-Zip</h1>
                    <span>22.5$</span>
                </div>
                <div class="item">
                    <img src="tshirt5.jpg" alt="">
                    <h1>Mens Tech Shell Full-Zip</h1>
                    <span>22.5$</span>
                </div>
                <div class="item">
                    <img src="tshirt6.jpg" alt="">
                    <h1>Mens Tech Shell Full-Zip</h1>
                    <span>22.5$</span>
                </div>
            </div>
            <footer class="footer">
                    <a class="link" href="">Made by Polymer</a>
                    <div class="demo">DEMO</div>
            </footer>
        </div>
    </body>
</html>
