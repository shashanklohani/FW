<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">  
        <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
   
    </head>

    <body>
        <style>
            .container{
                width: 100%;
                display: flex;
                flex-direction: column;
            }

            .header{
                height: 120px;
                width: 100%;
                display: flex;
                flex-direction: row;
                margin-bottom: -60px;
            }
            .nav, .cart{
                width: 10%;
            }
            .logo{
                width: 80%;
                text-align: center;
            }
            
            .logo .a{
                font-family: 'Indie Flower', cursive;
                text-decoration: none;
                font-size: 82px;
                color: black;
            }

            /* .item-bottom{
                display: flex;
                
            } */

            /* .label{

            } */

            .item{
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 10px;
            }

            .item .h2{
                margin: 4px;
                font-size: 35px;
                font-family: 'Indie Flower', cursive;
            }

            .shop-button{
                border: 2px solid black;
                }

            .shop-button .link{
                color: black;
                font-family: 'Indie Flower', cursive;
                font-size: 25px;
                text-decoration: none;
            }

            .item > img{
                width: 100%;
            }

            .footer{
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .footer .link{
                margin: 20px 0px 10px 0px;
                text-decoration: none;
                font-family: 'Indie Flower', cursive;
                font-size: 15px;
                color: black;
            }

            .demo{
                padding: 0px;
                font-family: 'Tajawal', sans-serif;
                background: black;
                font-size: 30PX;
                color: white;
            }

            .label{
                visibility: hidden;
            }

            /* @media screen and (min-width: 420px) {  
                .item > img{
                height: 420px;
            }   
            } */

            /* .demo{
                
            } */

            @media screen and (min-width: 640px) {
                .label{
                    visibility: visible;
                    line-height: 52px;
                    width: 100%;
                    display: flex;
                    flex-direction: row;
                    justify-content: space-evenly;
                    font-family: 'Indie Flower', cursive;
                }

                .label-item{
                    height: 50px;
                }

                .header{
                    margin-bottom: -12px;
                }
            }

        </style>
        <div class="container">
            <header class="header">
                <div class="nav"></div>
                <div class="logo"><a class= "a" href="">SHOP</a></div>
                <div class="cart"></div>
            </header>

            <div class="label">
                <div class="label-item">Men's Outwear</div>
                <div class="label-item">Ladies Outwear</div>
                <div class="label-item">Men's Tshirt</div>
                <div class="label-item">Ladies Tshirt</div>
            </div>
            <div class="item">
                <img src="mens_outerwear.jpg" alt="">
                <h2 class="h2">Men's Outwear</h2>
                <button class="shop-button"><a class="link" href="">SHOP NOW</a></button>
            </div>

            <div class="item">
                <img src="ladies_outerwear.jpg" alt="">
                <h2 class="h2">Men's Outwear</h2>
                <button class="shop-button"><a class="link" href="">SHOP NOW</a></button>
            </div>

            <div class="item">
                <img src="mens_tshirts.jpg" alt="">
                <h2 class="h2">Men's Outwear</h2>
                <button class="shop-button"><a class="link" href="">SHOP NOW</a></button>
            </div>

            <div class="item">
                <img src="ladies_tshirts.jpg" alt="">
                <h2 class="h2">Men's Outwear</h2>
                <button class="shop-button"><a class="link" href="">SHOP NOW</a></button>
            </div>

            <footer class="footer">
                <a class="link" href="">Made by Polymer</a>
                <div class="demo">DEMO</div>
            </footer>
            
            </div>
    </body>
</html>
