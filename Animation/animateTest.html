<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <style>
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation-name: example;
            animation-duration: 4s;
            background-color: yellow;
        }

        .imgContainer {
            background: darkcyan;
            display: flex;
            align-items: center;
            justify-content: center;
            animation-name: exampleDivAnim;
        }

        @keyframes example {
            from {
                background-color: red;
            }
            to {
                background-color: yellow;
            }
        }

        @keyframes exampleImgAnim {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(30deg);
            }
        }

        @keyframes exampleDivAnim {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .img{
            animation-name: exampleImgAnim;
        }

        /* .img {
            -webkit-animation-name: cssAnimation;
            -webkit-animation-duration: 1s;
            -webkit-animation-iteration-count: 1;
            -webkit-animation-timing-function: ease;
            -webkit-animation-fill-mode: forwards;
        }

        @-webkit-keyframes cssAnimation {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(60deg);
            }
        }  */

    </style>
    <script>
        function show() {
            document.getElementById('imgContainer').style["animation-name"] = "exampleImgAnim";
            document.getElementById('imgContainer').style["animation-duration"] = "500ms";
            setTimeout(function () { reset(); }, 500);
        }

        function reset() {
            document.getElementById('imgContainer').style["animation-name"] = "";
            document.getElementById('imgContainer').style["animation-duration"] = "";
        }

    </script>

    <div class="container" id="container">
        <div class="imgContainer" id="imgContainer" onclick="show()">
            <img id="img" class="img" src="chrome.png" alt="">
        </div>
    </div>
</body>

</html>
